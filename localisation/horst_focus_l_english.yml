 efr_army_effort:0 "Army Effort"
 efr_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 efr_equipment_effort:0 "Equipment Effort"
 efr_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 efr_motorization_effort:0 "Motorization Effort"
 efr_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 efr_doctrine_effort:0 "Doctrine Effort"
 efr_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 efr_equipment_effort_2:0 "Equipment Effort II"
 efr_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 efr_mechanization_effort:0 "Mechanization Effort"
 efr_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 efr_doctrine_effort_2:0 "Doctrine Effort II"
 efr_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 efr_equipment_effort_3:0 "Equipment Effort III"
 efr_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 efr_armor_effort:0 "Armor Effort"
 efr_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 efr_special_forces:0 "Special Forces"
 efr_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
