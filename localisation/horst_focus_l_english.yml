 ire_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 ire_destroyer_effort:0 "Destroyer Effort"
 ire_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 ire_capital_ships_effort:0 "Capital Ship Effort"
 ire_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 ire_industrial_effort:0 "Industrial Effort"
 ire_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 ire_industrial_effort_2:0 "Industrial Effort II"
 ire_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 ire_construction_effort:0 "Construction Effort"
 ire_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 ire_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 ire_production_effort:0 "Armament Effort"
 ire_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 ire_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 ire_construction_effort_2:0 "Construction Effort II"
 ire_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 ire_production_effort_2:0 "Armament Effort II"
 ire_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 ire_production_effort_3:0 "Armament Effort III"
 ire_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 ire_infrastructure_effort:0 "Infrastructure Effort"
 ire_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 ire_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 ire_infrastructure_effort_2:0 "Infrastructure Effort II"
 ire_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 ire_construction_effort_3:0 "Construction Effort III"
 ire_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 ire_nuclear_effort:0 "Nuclear Effort"
 ire_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 ire_extra_tech_slot:0 "Extra Research Slot"
 ire_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 ire_extra_tech_slot_2:0 "Extra Research Slot II"
 ire_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 ire_technology_sharing:0 "Technology Sharing"
 ire_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 ire_secret_weapons:0 "Secret Weapons"
 ire_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 ire_political_effort:0 "Political Effort"
 ire_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 ire_collectivist_ethos:0 "Collectivist Ethos"
 ire_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 ire_liberty_ethos:0 "Liberty Ethos"
 ire_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 ire_militarism:0 "Militarism"
 ire_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 ire_political_correctness:0 "Political Correctness"
 ire_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 ire_neutrality_focus:0 "Draft a New Constitution"
 ire_neutrality_focus_desc:0 "The Irish nation hereby affirms its inalienable, indefeasible, and sovereign right to choose its own form of Government, to determine its relations with other nations, and to develop its life, political, economic and cultural, in accordance with its own genius and traditions."
 ire_interventionism_focus:0 "Interventionism Focus"
 ire_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 ire_military_youth:0 "Military Youth"
 ire_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 ire_deterrence:0 "Deterrence"
 ire_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 ire_volunteer_corps:0 "Volunteer Corps"
 ire_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 ire_paramilitarism:0 "Paramilitarism"
 ire_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 ire_indoctrination_focus:0 "Indoctrination"
 ire_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 ire_foreign_expeditions:0 "Foreign Expeditions"
 ire_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 ire_why_we_fight:0 "Why We Fight"
 ire_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 ire_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 ire_political_commissars:0 "Political Commissars"
 ire_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 ire_internationalism_focus:0 "Internationalism Focus"
 ire_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 ire_nationalism_focus:0 "Nationalism Focus"
 ire_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ire_ideological_fanaticism:0 "Ideological Fanaticism"
 ire_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 SOV_puppet_afghanistan:0 "Establish Afghanistan Soviet"
 SOV_puppet_afghanistan_desc:0 "We shall liberate Afghanistan and invite them to the Communist Internationale!"
 SOV_invade_afghanistan:0 "Secure Afghanistan"
 SOV_invade_afghanistan_desc:0 "Invading the neighboring state of Afghanistan will secure supply and invasion routes to India"

